{% extends "base.html" %}
{% block app_content %}
    <div class="cell">
        <form method="POST" name="Refresh form">
            {{ form_1.hidden_tag() }}
            {{ form_1.submit }}
        </form>
    </div>
    {% if data == "No Items" %}
        <h2>Devices in database</h2>
        {{ data }}
    {% else %}
        <br>
        <p>
            Currently no devices in database, click above to conduct a scan.
        </p>
    {% endif %}
{% endblock %}
