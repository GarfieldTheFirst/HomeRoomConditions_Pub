<table class="table table-hover">
    <tr>
        <td>
            <span id="user{{ user.id }}">
                {{ user.username }}
                <br>
                {{ user.email}}
                <span id="approve{{ user.id }}">
                    <a href="javascript:approve(
                        '#approve{{ user.id }}',
                        {{ user.id }})">Approve</a>
                </span>
            </span>
        </td>
    </tr>
</table>
